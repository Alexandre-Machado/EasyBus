
<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Paradas</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 800px; height: 600px;"></div>

  <script type="text/javascript">
   var locations = [
	['3719-10818', -29.97877700000000000 , -51.19641500000000000],
	['5939-12443', -29.97877300000000000 , -51.18900100000000000],
	['3983-16697', -29.97877700000000000 , -51.17880000000000000]


    ];

    var styles = [
    {
      stylers: [
        
        { saturation: -90 }
      ]
    },{
      featureType: "transit",
      elementType: "all",
      stylers: [
        { lightness: 100 },
        { visibility: "off" }
      ]
    },{
      featureType: "poi",
      elementType: "all",
      stylers: [
        { lightness: 100 },
        { visibility: "off" }
      ]
    }
  ];

  // Create a new StyledMapType object, passing it the array of styles,
  // as well as the name to be displayed on the map type control.
  var styledMap = new google.maps.StyledMapType(styles,
    {name: "Styled Map"});


    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: new google.maps.LatLng(-29.9787770,-51.196),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      disableDefaultUI: true,

    });
	 //Associate the styled map with the MapTypeId and set it to display.
	map.mapTypes.set('map_style', styledMap);
	map.setMapTypeId('map_style');
	
	var infowindow = new google.maps.InfoWindow();
    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        icon: 'https://raw.githubusercontent.com/hmschreiner/EasyBus-Api/master/images/buspoint-orange.png',
      	title: 'Bus Stop'
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
         
        }
      })(marker, i));
    }
  </script>
</body>
</html>
