
<!DOCTYPE html>
<html> 
    <head> 
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
        <title>Google Maps Multiple Markers</title> 
<!--        <script type="text/javascript" src="cordova.js"></script>-->
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    </head> 
    <body>
        <div id="map" style="width: 100%; height: 100%;">MAPA</div>

        <script type="text/javascript">

            // Wait for device API libraries to load
//            document.addEventListener("deviceready", onDeviceReady, false);
//
//            function onDeviceReady() {
//
//                alert('Device ready!');

                var locations = [
                    ['818-4001', -30.10455600000000000, -51.23607900000000000],
                    ['820-4002', -30.10340000000000000, -51.23660400000000000]
                            //['826-3947', -30.10112500000000000 , -51.23518300000000000],
                ];

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 17,
                    center: new google.maps.LatLng(-29.9757832, -51.1115165),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });

                var infowindow = new google.maps.InfoWindow();

                var marker, i;

                for (i = 0; i < locations.length; i++) {
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                        map: map,
                        icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=bus|0404B4',
                        title: 'Bus Stop'
                    });

                    google.maps.event.addListener(marker, 'click', (function (marker, i) {
                        return function () {
                            infowindow.setContent(locations[i][0]);
                            infowindow.open(map, marker);
                        }
                    })(marker, i));
                }
//            }
        </script>
    </body>
</html>
